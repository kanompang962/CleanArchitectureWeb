<div class="h-screen flex items-center justify-center">
  <mat-card class="login-card">

    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Please sign in to continue</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-col">
        <app-input  />
        <!-- <mat-form-field appearance="outline" class="full-width">
          <input matInput formControlName="userNameOrEmail">
          <mat-error *ngIf="form.get('userNameOrEmail')?.hasError('required')">
            Username or Email is required
          </mat-error>
        </mat-form-field> -->

        <mat-form-field appearance="outline" class="full-width">
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="form.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width"
          [disabled]="form.invalid">
          Login
        </button>

      </form>
    </mat-card-content>

  </mat-card>
</div>
