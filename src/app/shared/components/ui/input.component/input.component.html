<mat-form-field appearance="outline" style="width: 100%;">
  <!-- <mat-label *ngIf="label">{{ label }}</mat-label> -->
  <input 
    matInput 
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    (input)="onInputChange($event)"
    (blur)="onTouched()"
  >
  @if (hasError()) {
    <mat-error>{{ getErrorMessage() }}</mat-error>
  }
</mat-form-field>
